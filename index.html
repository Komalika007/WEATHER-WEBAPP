<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/63fa0756f2.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box">
                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
                <!-- <i class="fa-solid fa-magnifying-glass-location"></i> -->
            </div>
        </div>
        <div class="location-not-found">
            <h1>Sorry,Location not found!</h1>
            <img src="./assets/404-error.png" alt="404 error">
        </div>
        <div class="weather-body">
            <img src="./assets/cat-sunny.jpg" alt="rainy day" class="weather-img">
        </div>
        <div class="weather-box">
            <p class="temperature">21<sup>Â°C</sup></p>
            <p class="description">light Rain</p>
        </div>
        <div class="weather-details">
            <div class="humidity"><i class="fa-solid fa-droplet icon"></i>
            <div class="text">
                <span id="humidity">45%</span>
                <p>humidity</p>
            </div>
            </div>
            <div class="wind"><i class="fa-solid fa-wind icon"></i>
            <div class="text">
                <span id="wind-speed">25km/hr</span>
                <p>wind-speed</p>
            </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
